service: cv-reveal-app
runtime: nodejs
env: flex
automatic_scaling:
   min_num_instances: 1
handlers:
  # Serve all static files with urls ending with a file extension
  - url: /(.*\..+)$
    static_files: dist/\1
    upload: dist/(.*\..+)$

    # catch all handler to index.html
  - url: /.*
    static_files: index.html
    upload: index.html
